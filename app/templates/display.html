{% extends 'base.html' %}
{% block title %}Projector{% endblock %}
{% block head %}
  <style>
    body { background: #000; }
    main.container { width: 100%; max-width: none; padding: 0; }
  </style>
{% endblock %}
{% block content %}
  <div id="display-container">
    <p id="no-content">Waiting for playlist...</p>
  </div>
{% endblock %}
{% block scripts %}
  <script>
    window.initialPlaylist = {{ playlist | tojson }};
  </script>
  <script src="{{ url_for('static', filename='js/display.js') }}" defer></script>
{% endblock %}
